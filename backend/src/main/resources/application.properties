spring.application.name=govschemes-project

# ========================================
# PostgreSQL Database Configuration
# ========================================
# TODO: Replace these placeholders with your actual PostgreSQL credentials
spring.datasource.url=jdbc:postgresql://localhost:5432/govschemes_db
spring.datasource.username=postgres
spring.datasource.password=psycopg2p
spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# JPA / Hibernate Configuration
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# JWT Configuration
# ========================================
# TODO: Replace with a strong, randomly generated secret key in production
# You can generate one using: openssl rand -base64 64
jwt.secret=YOUR_JWT_SECRET_KEY_REPLACE_WITH_STRONG_RANDOM_STRING
jwt.expiration=86400000

# Token expiration time in milliseconds (86400000 ms = 24 hours)

# ========================================
# Server Configuration
# ========================================
server.port=8080

# ========================================
# Logging Configuration
# ========================================
logging.level.org.springframework.security=DEBUG
logging.level.com.example.govschemes_project=DEBUG
